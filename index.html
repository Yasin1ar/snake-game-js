<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap");
    </style>
    <title>amirany.net | Snake Game</title>
    <meta name="description" content="Nostalgic Snake Game" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="ar">
      <a href="https://amirany.net"
        ><img src="yasin_amirany_mark.png" alt="Yasin Amirany's webpage"
      /></a>
    </div>
    <div>
      <div class="scores">
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board"></div>
          </div>
        </div>
      </div>
    </div>
    <h1 id="instruction-text">Press Space To Start</h1>
    <img id="logo" src="snake-game-logo.png" alt="snake-logo" />
  </body>
</html>
